<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
           background: blue;
           color: white;
           width: 200px;
           height: 250px;
           line-height: 200px;
           text-align: center; 


        }    </style>
</head>
<body>
     <div id="area" >Interaja</div>
     <script>
        /*onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
        esses códigos seriam colocados depois do id DIV mas tem um jeito 
        mais simples de fazer*/
       
        var a = window.document.getElementById('area')
        //a.addEventListener()tem que ficar em baixo da declaração de variavel
        a.addEventListener('click',  clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        //Função é quando certo evento ocorre
        function clicar(){
           
            a.innerText = "clicou!"
            a.style.background='yellow'
        }
        function entrar(){
            a.innerText="entrou"
        }
        function sair(){
            a.innerText="saiu"
            a.style.background='green'
        }
        //inspecionar para erro
     </script>
</body>
</html>
